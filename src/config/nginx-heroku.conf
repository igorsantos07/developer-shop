location / {
	try_files $uri $uri/ /index.php?$query_string;
	index index.php;
}

location /api {
    rewrite ^ /api/index.php;
}

location /tests {
    rewrite /tests/(js|css)/(.*) /tests/public/$1/$2 break;
    rewrite ^ /tests/public/index.php;
}

location ~ \.php(/|$) {
	try_files @heroku-fcgi @heroku-fcgi;
}
